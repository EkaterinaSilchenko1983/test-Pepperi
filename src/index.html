<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Word Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-flex">
        <div class="wrapper-form">
          <div class="input-section">
            <label class="label" for="inputText">Name/Value Pair</label>
            <input
              class="form-input"
              type="text"
              id="inputText"
              placeholder="Enter"
            />
            <button class="button button-input" type="submit" id="addButton">
              Add
            </button>
          </div>
          <div class="wrapper-list">
            <h2 class="list-header">Name/Value Pair List</h2>
            <ul class="list list-words" id="output"></ul>
          </div>
        </div>
        <div class="wrapper-button">
          <button class="button" id="sortByNameButton">Sort by Name</button>
          <button class="button" id="sortByValueButton">Sort by Value</button>
          <button class="button" id="deleteButton">Delete</button>
          <!-- Button to open the modal window -->
          <button class="button" id="xmlButton" data-modal-open>
            Show as XML
          </button>

          <!-- Modal window -->
          <div class="backdrop is-hidden" data-modal>
            <div class="modal">
              <!-- Button to close the modal window -->
              <button class="modale-close-btn" data-modal-close>&times;</button>

              <!-- Element to display XML -->
              <pre id="xmlOutput"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
